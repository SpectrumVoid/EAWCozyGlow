 twilight_sparkle_puppet_desc:0 "Princess Twilight Sparkle is an alicorn, the Element of Magic, and the Princess of Friendship. Despite all this, she remains humble and prefers to spend time with her friends and family, or reading books in her vast library of the Ponyville Castle. Her magical talent is extremely impressive, yet whenever she faced grave dangers and threats, it was friendship that saved her.\n\nWith the abdication of Princess Celestia and Princess Luna, Twilight Sparkle is now the highest authority in the country. However, her actual legal power has been greatly reduced under Cozy Glow, and she is in effect a figurehead."

